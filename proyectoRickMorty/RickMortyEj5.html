<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Personajes de Rick and Morty</h1>
    <div id="personajes"></div>
    <script>
       let container= document.getElementById('personajes')
        let api='https://rickandmortyapi.com/api/character'

        let fetchData= async ()=>{
            let respuesta = await fetch(api)
            let data = await respuesta.json()
            return data
        }
        let verPersonajes= async ()=>{
            const data=await  fetchData()
            let personajes= data.results
            personajes.map(personaje=>
                {
                  let cardPersonaje= document.createElement("div") 
                  cardPersonaje.innerHTML=`
                  <h3> ${personaje.name}</h3>
                  <p style='color:${personaje.status ==='Alive' ? 'green':personaje.status ==='Dead' ? 'red':'blue'}'> ${personaje.status} </p>
                  <img src=${personaje.image}> 
                  `
                  container.appendChild(cardPersonaje);
                }
            )
        }
        verPersonajes()
       
    </script>
</body>
</html>
